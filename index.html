<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ernest Syu | Violinist</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: Helvetica, Arial, sans-serif;
}

/* ===== Navigation ===== */
nav {
    position: absolute;
    top: 30px;
    right: 50px;
    z-index: 10;
}

nav a {
    color: white !important;
    text-decoration: none;
    margin-left: 25px;
    font-size: 15px;
    letter-spacing: 1px;
}

nav a:hover {
    opacity: 0.7;
}

/* ===== Hero ===== */
.hero {
    height: 100vh;
    width: 100%;
    background-image: url('hero.jpg');
    background-size: cover;
    background-position: 45% center; /* 桌機微左 */
    display: flex;
    justify-content: center;
    align-items: center;
}

.hero-text {
    text-align: center;
    color: white !important;
    text-shadow: 0 0 20px rgba(0,0,0,0.8);
}

.hero-text h1 {
    font-size: 52px;
    font-weight: 500;
    letter-spacing: 3px;
}

.hero-text p {
    font-size: 20px;
    margin-top: 12px;
}

/* ===== Mobile ===== */
@media (max-width: 768px) {

    nav {
        right: 20px;
        top: 20px;
    }

    nav a {
        margin-left: 15px;
        font-size: 13px;
    }

    .hero {
        background-position: 42% center; /* 手機折中，不會太左 */
    }

    .hero-text h1 {
        font-size: 34px;
    }

    .hero-text p {
        font-size: 16px;
    }
}
</style>
</head>

</nav>

    <div class="hero-text">
        <h1>Ernest Syu</h1>
        <p>Violinist</p>
    </div>
</div>

</body>
</html>
